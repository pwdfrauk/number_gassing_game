<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="max-width: 400px; height:100vh; margin:auto;margin-top:50px; ">
        <h1 >Number Guessing Game</h1>
        <p>We have selected a random number between 1 and 100. 
          See if you can guess it in 10 turns or fewer.
           We'll tell you if your guess was too high or too low.</p>
        <div>
            <label for="guessField">Enter a guess: </label><br>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"> </p>
            <p class="lowOrHi"></p>
            <div class="resetButton"></div>
        </div>
    </div>
  <script src="main.js"></script>

</body>
</html>
